<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container ">
        <div class="panel panel-default">
            <div class="panel-heading">New Product</div>
            <div class="panel-body">
                <form th:action="@{/admin/save}" method="post">
                    <div class="form-group">
                        <label class="control-label">Id : <span th:text="${product.id}"></span></label>
                        <input class="form-control" th:value="${product.id}" type="hidden" name="id" >
                    </div>
                    <div class="form-group">
                        <label class="control-label">Designation</label>
                        <input class="form-control" th:value="${product.designation}" type="text" name="designation">
                        <span class="text-danger" th:errors="${product.designation}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Price</label>
                        <input class="form-control" th:value="${product.price}" type="text" name="price">
                        <span class="text-danger" th:errors="${product.price}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Quantity</label>
                        <input class="form-control" th:value="${product.quantity}" type="text" name="quantity">
                        <span class="text-danger" th:errors="${product.quantity}"></span>
                    </div>
                    <button class="btn btn-success">Save</button>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
