<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div layout:fragment="content">
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">List of products</div>
                <div class="panel-body">
                    <form th:action="@{/index}" method="get">
                        <label>Key Word :</label>
                        <input type="text" name="keyword" th:value="${keyword}">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>
                            <th>ID</th><th>Designation</th><th>Price</th><th>Quantity</th>
                        </tr>
                        <tr th:each="p:${products}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.designation}"></td>
                            <td th:text="${p.price}"></td>
                            <td th:text="${p.quantity}"></td>
                            <td>
                                <a      onclick="return confirm('Are you sure you wanna delete this product !!')"
                                        class="btn btn-danger" th:href="@{/delete(id=${p.id},page=${currentPage},keyword=${keyword})}">Remove </a>
                            </td>
                        </tr>
                    </table>
                    <ul class="nav nav-pills">
                        <li th:class="${currentPage==status.index} ? 'active' : ''" th:each="page,status:${pages}">
                            <a th:href="@{/index(page=${status.index},keyword=${keyword})}" th:text="${status.index}"></a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
